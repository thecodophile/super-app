name: AndroidBuild
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions: write-all
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AI Code Reviewer
        uses: thecodophile/super-app@main
        with: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
          OPENAI_API_MODEL: "gpt-4"
          exclude: "**/*.json, **/*.md"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Rename APK with timestamp
        run: |
            TIMESTAMP=$(TZ="Asia/Kolkata" date +'%d-%m-%Y-%H-%M')
            mkdir -p output-apk
            cp app/build/outputs/apk/debug/app-debug.apk "output-apk/SuperApp_${TIMESTAMP}.apk"

      - name: List APK files
        run: ls -lh output-apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: "SuperApp Build"
          path: output-apk/SuperApp_*.apk
